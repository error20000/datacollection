sso_module=

#socket port
socket_port=80

##################
#  MQTT 配置
##################
# 用户名
mqtt.username=admin
# 密码
mqtt.password=password
# 推送信息的连接地址，如果有多个，用逗号隔开，如：tcp://127.0.0.1:1883,tcp://127.0.0.1:61613
mqtt.urls=tcp://127.0.0.1:1883
#连接超时，单位秒
mqtt.connection.timeout=30
#会话心跳，单位秒
mqtt.keepalive=60
##################
#  MQTT 订阅者（Subscribe）
##################
# 连接服务器默认客户端ID
mqtt.subscribe.client.id=mqttSubscribe
# 默认的接收主题，可以订阅多个Topic，逗号分隔
mqtt.subscribe.default.topic=test/topic,topic2
#完成超时，单位毫秒
mqtt.subscribe.completion.timeout=30000
#服务质量 	0：最多一次，即：<=1, 1：至少一次，即：>=1, 2：一次，即：=1
mqtt.subscribe.qos=0
##################
#  MQTT 发布者（Publish）
##################
# 连接服务器默认客户端ID
mqtt.publish.client.id=mqttPublish
# 默认的推送主题，实际可在调用接口时指定
mqtt.publish.default.topic=test

#静态资源
#spring boot 静态访问路由
#spring.mvc.static-path-pattern=/public/**
#spring boot 静态资源地址
spring.resources.static-locations=classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources,file:${out_static_path},file:${logs_path}

#外部静态资源  如上传、前端文件等等  E:/Workspaces/ecworkspace/20171207/docs/docs_api/static/
out_static_path=

#上传    上传的文件会放在 ${out_static_path}upload/
#maxFileSize 单个数据大小 
#maxRequestSize 总数据大小，主要用在多文件上传时
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=100MB

#日志 logback.xml  E:/Workspaces/ecworkspace/20171207/docs/docs_api/logs/
logs_path=

#自主填充配置
#主键	,自增主键,UUID主键,
auto_fill_primary_key=,\u81ea\u589e\u4e3b\u952e,UUID\u4e3b\u952e,
#日期  ,日期,创建时间,创建日期,
auto_fill_date_for_add=,\u65e5\u671f,\u521b\u5efa\u65f6\u95f4,\u521b\u5efa\u65e5\u671f,
#日期  ,修改时间,修改日期,
auto_fill_date_for_modify=,\u4fee\u6539\u65f6\u95f4,\u4fee\u6539\u65e5\u671f,

#日志配置
