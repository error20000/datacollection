<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- css -->
  <link rel="stylesheet" href="js/element-2.4.11/theme-chalk/index.css">
  <link rel="stylesheet" href="css/fontawesome5.6.3/css/all.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="animated fadeIn">
  <div id="app">
  
  	<div v-show="!preloading" class="el-loading-mask" style="background-color: rgba(255,255,255,1);">
	   <div class="el-loading-spinner">
	    <i class="fa fa-spinner fa-pulse"></i>
 	    <p class="el-loading-text">Loading...</p>
	   </div>
    </div>
    
    <section style="padding: 20px;" v-show="preloading">
		<!-- filter -->
		<el-row>
		<el-col :span="24" class="toolbar" style="padding-bottom: 0px;">
			<el-col :span="24">
			<el-tabs value="filter" >
			    <el-tab-pane label="筛选" name="filter" disabled>
			    <el-form :inline="true" :model="filters" style="float: right;">
					<el-form-item>
						  <el-input v-model="filters.sn" placeholder="请输入序列号" clearable></el-input>
					</el-form-item>
					<el-form-item>
						<el-date-picker
					      v-model="filters.start"
					      type="datetime"
					      value-format="yyyy-MM-dd HH:mm:ss"
					      placeholder="接收开始时间">
					    </el-date-picker>
					</el-form-item>
					<el-form-item>
						<el-date-picker
					      v-model="filters.end"
					      type="datetime"
					      :default-time="'23:59:59'"
					      value-format="yyyy-MM-dd HH:mm:ss"
					      placeholder="接收结束时间">
					    </el-date-picker>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" @click="query" icon="fa fa-search">&nbsp;&nbsp;查询</el-button>
						<el-button @click="reset" icon="fa fa-recycle">&nbsp;&nbsp;重置</el-button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<el-button type="primary" @click="getExcel">导出</el-button>
					</el-form-item>
				</el-form>
			    </el-tab-pane>
		    </el-tabs>
				
			</el-col>
		</el-col>
		</el-row>
		
	    <el-tabs v-model="activeTab" >
		    <el-tab-pane label="结果" name="table" disabled>
				<!-- list -->
				<el-table :data="list" highlight-current-row border v-loading="listLoading" @selection-change="selsChange" style="width: 100%;" class="mytable" >
					<el-table-column label="Pid" prop="pid" width="120">
					</el-table-column>
					<el-table-column label="序列号" prop="sn" >
					</el-table-column>
					<el-table-column label="接收时间" prop="createtime" >
					</el-table-column>
					<el-table-column label="报警标识" prop="af" >
					</el-table-column>
					<el-table-column label="S1" prop="s1" >
					</el-table-column>
					<el-table-column label="S2" prop="s2" >
					</el-table-column>
					<el-table-column label="S3" prop="s3" >
					</el-table-column>
					<el-table-column label="S4" prop="s4" >
					</el-table-column>
					<el-table-column label="X轴角度" prop="ax" >
					</el-table-column>
					<el-table-column label="Y轴角度" prop="ay" >
					</el-table-column>
					<el-table-column label="GPS状态 " prop="gs" >
					</el-table-column>
					<el-table-column label="东西经" prop="dxj" >
					</el-table-column>
					<el-table-column label="经度" prop="jd" >
					</el-table-column>
					<el-table-column label="南北纬" prop="nbw" >
					</el-table-column>
					<el-table-column label="纬度" prop="wd" >
					</el-table-column>
					<el-table-column label="年" prop="ty" >
					</el-table-column>
					<el-table-column label="月" prop="tm" >
					</el-table-column>
					<el-table-column label="日" prop="td" >
					</el-table-column>
					<el-table-column label="时" prop="th" >
					</el-table-column>
					<el-table-column label="分" prop="tmm" >
					</el-table-column>
					<el-table-column label="秒" prop="ts" >
					</el-table-column>
					<el-table-column label="自动校时" prop="act" >
					</el-table-column>
				</el-table>
		
				<!-- page tool -->
				<el-col :span="24" class="toolbar">
					<!-- <el-button type="danger" @click="batchRemove" :disabled="this.sels.length===0">Batch remove</el-button> -->
					<el-pagination layout="total, sizes, prev, pager, next, jumper" @size-change="handleSizeChange" @current-change="handleCurrentChange" :page-sizes="[10, 20, 50, 100]" :page-size="rows" :total="total" style="float:right;">
					</el-pagination>
				</el-col>
			</el-tab-pane>
		  </el-tabs>
		
	</section>
  </div>
</body>
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/vue-2.6.10/vue.js" type="text/javascript"></script>
  <script src="js/element-2.4.11/index.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
</html>
